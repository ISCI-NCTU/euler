base_global_planner: global_planner/GlobalPlanner
base_local_planner: simple_local_planner/SimpleLocalPlanner
# 1.2192 m = 4 ft
# 2.4384 m = 8 ft
# 0.6096 m = 2 ft
#footprint: [[1.2192,0.6096],[-1.2192,0.6096],[-1.2192,-0.6096],[1.2192,-0.6096]]
footprint: [[0.6096,1.2192],[0.6096,-1.2192],[-0.6096,-1.2192],[-0.6096, 1.2192]]
GlobalPlanner:
    orientation_mode: 3
global_costmap:
    plugins:
    - {name: static_layer, type: 'costmap_2d::StaticLayer'}
    - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
    - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}
    robot_base_frame: /vetex_base_footprint
local_costmap:
    plugins:
    - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
    - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}
    origin_x: -5
    origin_y: -5
    global_frame: /odom
    robot_base_frame: /vetex_base_footprint
    rolling_window: true

