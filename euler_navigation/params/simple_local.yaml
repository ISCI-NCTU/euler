base_frame: /vetex_base_footprint

max_trans_vel: 0.7   # Max x or y velocity that planner will publish
max_rot_vel: 1.0     # Max rotation velocity that planner will publish

# Goal precision/window
position_precision: 0.05       # Final position must be this close
orientation_precision: 0.05     # Final orientation must be this close

# Control gains (p=proportional,d=derivative)
t_p_gain: 2.0 #1.0      
t_d_gain: 5.0 #5.0         
r_p_gain: 3.0 #1.0
r_d_gain: 5.0 #5.0

# Waypoint window
position_window: 1.0
orientation_window: 1.0
position_deadband: 0.05
orientation_deadband: 0.05


